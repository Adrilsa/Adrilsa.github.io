    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

                <h2 class="text-center">Gracias por estar conmigo todo este tiempo</h2>
                <div class="row">
                    <div class="col-md-4">
                        <img src="amor.jpg" alt="Imagen 1" class="img-fluid">

                    <div class="col-md-3">
                        <img src="amor13.jpg" alt="Imagen 15" class="img-fluid img-thumbnail" data-toggle="modal" data-target="#modal15">
                    </div>
                </div>
            </div>

        <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">

                    <div class="modal-body">
                        <img src="amor7.jpg" alt="Imagen 4" class="img-fluid">
